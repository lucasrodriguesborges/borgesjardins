      <h2>Administrador</h2>
      <p>Acessar a parte Administrador!</p>

    <div class="col-md-8 col-md-offset-2">

        <div class="row">

            <div class="form-group">
              <input type="login" id="login" class="form-control" placeholder="Login" required="required">
              <p class="help-block text-danger"></p>
            </div>
          </div>

        <div class="col-md-6">
          <div class="form-group">
            <input type="password" id="senha" class="form-control" placeholder="Senha" required="required">
            <p class="help-block text-danger"></p>
          </div>
        </div>
      </div>
        <div id="success"></div>
        <button type="submit" class="btn btn-custom btn-lg">Acessar Sistema</button>
      </form>
    </div>
  </div>
</div>
